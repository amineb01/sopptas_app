
  <div class="main-panel">
    <div
      infiniteScroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="50"
      [infiniteScrollContainer]="selector"
      [fromRoot]="true"
      (scrolled)="onScrollDown()"
      (scrolledUp)="onScrollUp($event)"
    ></div>
      <mat-card *ngFor="let item of imagesList" class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image" [style.backgroundColor]="item.thumbnailUrl" ></div>
          <mat-card-title>{{item.title}}</mat-card-title>
          <mat-card-subtitle>item subtitle</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="item.url" alt="Photo example">
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
  </div>
