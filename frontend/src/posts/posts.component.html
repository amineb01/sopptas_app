<h1> Angular material data table with server side pagination and sorting application </h1>
<form class="search-post-form">
  <mat-form-field class="full-width">
    <mat-label>Post</mat-label>
    <input #input matInput placeholder="Ex. post name" class="search-post-form">
  </mat-form-field>
</form>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort >

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Id. </th>
      <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > User ID </th>
      <td mat-cell *matCellDef="let element"> {{element?.userId}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Title </th>
      <td mat-cell *matCellDef="let element"> {{element?.title}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef> Content </th>
      <td mat-cell *matCellDef="let element"> {{element?.body}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="100" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
